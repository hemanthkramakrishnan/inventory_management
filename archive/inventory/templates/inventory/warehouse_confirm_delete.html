<!-- inventory/templates_org/inventory/warehouse_confirm_delete.html -->
{% extends 'inventory/base.html' %}

{% block title %}Delete Warehouse{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mb-3 border-bottom">
    <h3>DELETE Warehouse</h3>
</div>

<div class="container">
	<br>
	<h3 class="text-center">Are you sure you want to delete the warehouse:<br><br>{{ warehouse.name }}<br>in<br>{{ warehouse.location }}<br>?</h3>
	<br>
	<form method="post" class="form">
		{% csrf_token %}
		<div class="d-flex justify-content-center">
			<button type="submit" class="btn btn-danger">Confirm</button>&emsp;
			<a href="{% url 'warehouse_list' %}" class="btn btn-secondary">Cancel</a>
		</div>
	</form>
</div>
{% endblock %}
