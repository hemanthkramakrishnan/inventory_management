<!-- inventory/templates_org/inventory/product_confirm_delete.html -->
{% extends 'inventory/base.html' %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mb-3 border-bottom">
    <h3>DELETE Product</h3>
</div>

<div class="container">
	<br>
	<h3 class="text-center">Are you sure you want to delete the product:<br><br>{{ product.description }}<br>Size {{ product.size }}cms<br>?</h3>
	<br>
	<form method="post" class="form">
		{% csrf_token %}
		<div class="d-flex justify-content-center">
			<button type="submit" class="btn btn-danger">Confirm</button>&emsp;
			<a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
		</div>
	</form>
</div>
{% endblock %}
