<!-- inventory/templates_org/inventory/stock_confirm_delete.html -->
{% extends 'inventory/base.html' %}

{% block title %}Delete Stock{% endblock %}

{% block content %}
<h1>Are you sure you want to delete the stock for product "{{ stock.product.description }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'stock_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
